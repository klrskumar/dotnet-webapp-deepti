<!-- Topic Cards -->
<div id="cards_landscape_wrap-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form>
          <div
            class="input-group mb-4 border rounded-pill p-2"
            style="border: black 2px solid !important"
          >
            <input
              style="background-color: #f1f5f9"
              type="search"
              placeholder="Search users"
              aria-describedby="button-addon3"
              class="form-control bg-none border-0"
              [(ngModel)]="searchText"
              [ngModelOptions]="{ standalone: true }"
              (change)="textChange($event)"
            />

            <svg
              (click)="searchUsers()"
              style="width: 20px; margin-right: 10px; cursor: pointer"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div
        class="col-xs-12 col-sm-6 col-md-3 col-lg-3"
        *ngFor="let user of filteredUsers"
      >
        <a href="">
          <div class="card-flyer">
            <div class="text-box">
              <div class="image-box">
                <img [src]="user.avatar_url" alt="" />
              </div>
              <div class="text-container">
                <h6>{{ user.login }}</h6>
                <a
                  class="font-italic text-dark"
                  [href]="user.html_url"
                  target="blank"
                >
                  <div class="d-flex align-items-center justify-content-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="currentColor"
                      class="bi bi-github"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                      />
                    </svg>
                    <span class="ml-2"> GitHub Profile</span>
                  </div></a
                >
              </div>
            </div>
            <a
              class="
                btn
                bg-info
                text-white
                font-weight-bold
                w-100
                border-0
                rounded-bottom rounded-top-right-0 rounded-top-left-0
              "
              [routerLink]="['/user-profile/' + user.login]"
              >VIEW PROFILE</a
            >
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
